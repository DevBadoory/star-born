<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Slab:wght@100;200;300;500;600;800;900&family=Rubik:ital,wght@0,300..900;1,300..900&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Star Born</title>
  </head>
  <body>
    <section class="hero">
      <h1>Discover Your Day in the Universe</h1>
      <p>
        Enter your birthdate and see what NASA saw on that day — from stars to
        Mars and beyond.
      </p>

      <form class="hero-form">
        <input type="date" name="birthday" required />
        <button type="submit">✨ Show My Space Moment</button>
      </form>

      <p class="credit">Powered by NASA Open APIs</p>
    </section>
  </body>
  <script src="app.js"></script>
</html>
